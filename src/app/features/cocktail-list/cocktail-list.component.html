<h1 class="text-center text-secondary p-4 text-uppercase">Cocktail List</h1>

<div class="container">

  <div class="row col-12 mb-3 ps-2 pe-4">
    <div class="card p-0">
      <div class="border-1 p-2 border-bottom border-secondary-subtle bg-secondary-subtle fw-bold">
        Filter
      </div>
      <form [formGroup]="filterFormGroup">
        <div class="align-items-center card-body">
          <div class="row col-12">
            <div class="d-flex">
              <div class="d-flex align-items-center me-4 flex-grow-1">
                <label class="flex-grow-1">Cocktail Name:</label>
                <input #searchInput class="flex-shrink-1" formControlName="search" value="" class="form-control"
                  placeholder="Search..." type="text" />
              </div>
              <div class="d-flex align-items-center me-4">
                <input formControlName="showOnlyFavourites" type="checkbox" value="false" />
                <label>Show Only Favorites</label>
              </div>
              <div class="d-flex align-items-center me-4 flex-grow-1">
                <label>Sort</label>
                <select formControlName="sort" class="form-select">
                  <option selected>default</option>
                  <option>a-z</option>
                  <option>z-a</option>
                </select>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>

  <div class="row col-12">
    @for(item of cocktails$ | async; track item) {
    <div class="col-6 mb-5">
      <app-list-card [cocktail]="item" [searchText]="searchInput.value"
        (favoritesClick)="onFavoritesClick($event)"></app-list-card>
    </div>
    } @empty {
    <div class="d-flex justify-content-center flex-fill">
      <div class="bg-warning p-3 rounded-2">
        Sorry no data found
      </div>
    </div>
    }
  </div>
</div>
